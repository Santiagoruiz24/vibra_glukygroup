{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div id="particles-js"></div>
    <form action="{% url 'login' %}" method="post"> 
        {% csrf_token %} 
        <div class="enlace-container">
            <img src="{% static 'images/logo2.png' %}" alt="logo" id="logo">
            <!--<h1>Desempeño</h1>-->
        </div>
        <h1 class="ini">Iniciar sesión </h1>
        <label for="username">Nombre</label>
        <input type="text" placeholder="" id="username" name="username">
        <label for="password">Cedúla</label>
        <input type="number" placeholder="" id="password" name="password">
        <input type="submit" value="ingresar">
        <!--<a class="perdimicontra"  href="../Model/registrarse.php"> ¿aun no tienes cuenta?</a>-->
    </form>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/particulas.js' %}"></script>
</body>
</html>
